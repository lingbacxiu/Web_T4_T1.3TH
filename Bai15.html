<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>Your message:</legend>
      <table>
        <tr>
          <td><label for="email-to">To: </label></td>
          <td>
            <input
              type="text"
              name="txtTo"
              id="email-to"
              size="20"
              value="Exp Cafe"
              readonly="readonly"
            />
          </td>
        </tr>
        <tr>
          <td><label for="email-from">Your email: </label></td>
          <td>
            <input
              type="text"
              name="txtFrom"
              id="email-from"
              size="20"
              maxlength="250"
              tabindex="1"
            />
          </td>
        </tr>
        <tr>
          <td><label for="email-body">Message</label></td>
          <td>
            <textarea
              name="txtBody"
              id="email-body"
              cols="50"
              rows="10"
              tabindex="2"
            ></textarea>
          </td>
        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend>How your found us:</legend>
      <table>
        <tr>
          <td>
            <label for="choose">How did you hear <br />of us:</label>
          </td>
          <td>
            <select name="txtChoose" id="choose">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="newletter">Newsletter</label></td>
          <td>
            <input type="checkbox" name="" id="" />Ensure r3erhfjrhirhf 4rjfhbre
            4jfn
          </td>
        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend><i>Contact Information</i></legend>
      <table>
          <tr>
              <td><label for="first-name">First name</label></td>
              <td><input type="text" name="txtFirstname" id="first-name"></td>
          </tr>
          <tr>
              <td><label for="last-name">Last name</label></td>
              <td><input type="text" name="txtLastname" id="last-name"></td>
          </tr>
          <tr>
              <td><label for="email">E-mail</label></td>
              <td><input type="text" name="txtFrom" id="email" size="20" tabindex="1" maxlength="250"></td>
          </tr>
      </table>
  </fieldset>
  <fieldset>
      <legend><i>Competition Question</i></legend>
      <form action="">
          <p>How tall is the Eiffel Tower in Paris, France</p>
          <input type="radio" id="584" name="answer" value="584 ft">
          <label for="584">584 ft</label><br>
          <input type="radio" id="784" name="answer" value="784 ft">
          <label for="784">784 ft</label><br>
          <input type="radio" id="984" name="answer" value="984 ft">
          <label for="984">984 ft</label>
      </form>
  </fieldset>
  <fieldset>
      <legend><i>Tiebreaker Question</i></legend>
      <table>
          <tr>
              <td><label for="text">In 25 words or less, say why you would like to win $10,000:</label></td>
              <td><textarea name="txtBody" id="text" cols="50" rows="10" tabindex="2" maxlength="300"></textarea></td>
          </tr>
      </table>
  </fieldset>
  </body>
</html>
